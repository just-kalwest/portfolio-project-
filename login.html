<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Cherokee:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="login-logo">
          <img src="./images/Logo.png" alt="Logo"/>
          <span>Jodna Technologies</span>
        </div>
    </header>
    <div class="login container grid active" id="loginAccessRegister">
        <div class="login-register">
            <h1 class="login-title">Create  an account</h1>
            <div class="login-area">
                <form action="" class="login-form">
                    <div class="login-content grid">
                        <div class="login-group grid">
                            <div class="login-box">
                                <input type="text" id="fullName" required placeholder="" class="login-input" name="fullname">
                                <label for="fullname" class="login-label">Full Name</label>
                                <div class="error"></div>
                            </div>
                            <div class="login-box">
                                <input type="email" id="emailRegister" required placeholder="" class="login-input">
                                <label for="email" class="login-label">Email</label>
                                <div class="error"></div>
                            </div>
                            <div class="login-box">
                                <input type="password" id="passwordCreate" required placeholder="" class="login-input">
                                <label for="passwordCreate" class="login-label">Password</label>
                                <div class="error"></div>
                            </div>
                            <div class="login-box">
                                <input type="password" id="passwordConfirm" required placeholder="" class="login-input">
                                <label for="passwordConfirm" class="login-label">Confirm Password</label>
                                <div class="error"></div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="login-button" id="buttonSignUp">
                    <span class="btn-text">Sign Up âžœ</span>
                    <span class="spinner hidden"><i class="fa fa-hourglass"></i></span>
                    </button>
                </form>
                <p class="login-switch">
                    Already have an account?
                    <button id="loginButtonAccess">Log In</button>
                </p>
            </div>
        </div>
        <div class="login-access">
            <h1 class="login-title">Log in to your account</h1>
            <div class="login-area">
                <form action="" class="login-form" id="form" method="post">
                    <div class="login-content grid">
                        <div class="login-box">
                            <input type="email" id="emailLogin" required placeholder="" class="login-input">
                            <label for="email" class="login-label">Email</label>
                            <li class="fa fa-envelope login-icon"></li>
                            <div class="error"></div>
                        </div>
                        <div class="login-box">
                            <input type="password" id="password" required placeholder="" class="login-input">
                            <label for="password" class="login-label">Password</label>
                            <li class="fa fa-eye-slash login-icon login-password" id="loginPassword"></li>
                            <div class="error"></div>
                        </div>
                    </div>
                    <a href="#" class="login-forget">Forgot your password</a>
                    <button type="submit" class="login-button" id="buttonLogin">
                    <span class="btn-text">Login</span>
                    <span class="spinner hidden"><i class="fa fa-hourglass"></i></span>
                    </button>   
                </form>
                <p class="login-switch">
                    Don't have an account?
                    <button id="loginButtonRegister">Create Account</button>
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
