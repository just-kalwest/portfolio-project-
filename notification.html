<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="notification.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Cherokee:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <!--==Navbar==-->
    <header class="navbar">
        <div class="logo">
          <img src="./images/Logo.png" alt="Logo"/>
          <span>Jodna Technologies</span>
        </div>
    
        <nav class="nav-links">
          <a href="#">Explore</a>
        </nav>
    
        <div class="search-container">
          <input type="text" placeholder="Search Creatives work..." />
          <span class="search-icon">&#128269;</span>
        </div>
        <button class="btn solid">Share Your Work âžœ</button>
        <div class="icons">
          <div class="notification">
            <span class="bell">&#128276;</span>
            <span class="badge">5</span>
          </div>
          <div class="avatar">
            <img class="avatar-img" src="./images/avatar.jpg" alt="Adewale Austin">
            <div class="user-info">
                <h3>Adewale Austin</h3>
                <h5>UI/UX Design Intern</h5>
            </div>
            <select name="Dropdown" id=""></select>
          </div>
        </div>
    </header>
    <section class="sidebar">
        <div class="text header-text">
            <span class="name">Filter</span>
            <span class="profession">x</span>
        </div>
        <p class="toggle">></p>
        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class="fa fa-home icon"></i>
                            <span class="text nav-text">All</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
